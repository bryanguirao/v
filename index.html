<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’– Valentine?</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe6f0, #ffd6e8);
      font-family: 'Fredoka', sans-serif;
      overflow: hidden;
    }

    /* ğŸ’— Floating hearts background */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    .card {
      background: white;
      padding: 30px 35px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      max-width: 90%;
      animation: popIn 0.6s ease-out;
      z-index: 2;
    }

    .hidden { display: none; }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 30px;
      min-height: 2.5em;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      border: none;
      background: none;
      cursor: pointer;
    }

    .yes img {
      width: 95px;
      transition: transform 0.2s;
    }

    .yes img:hover {
      transform: scale(1.1);
    }

    /* ğŸ˜ sneaky wiggle */
    .sneaky:hover {
      animation: wiggle 0.4s infinite;
    }

    @keyframes wiggle {
      0% { transform: translateX(0); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    .or-text {
      font-size: 18px;
      color: #ff4d88;
      font-weight: bold;
    }

    .result {
      text-align: center;
      animation: popIn 0.6s ease-out;
      z-index: 2;
    }

    .hearts {
      font-size: 38px;
      animation: float 1.5s infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    /* ğŸ’¥ click confetti hearts */
    .confetti {
      position: fixed;
      font-size: 22px;
      animation: confetti 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes confetti {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120px) scale(0.5); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- ğŸµ Background Music -->
  <audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

  <div class="card" id="card">
    <h1 id="question"></h1>

    <div class="buttons">
      <button class="yes">
        <img src="ang.jpg" alt="Yes">
      </button>

      <span class="or-text">or</span>

      <button class="yes sneaky">
        <img src="ang.jpg" alt="Yes">
      </button>
    </div>
  </div>

  <div class="result hidden" id="result">
    <h1 style="color:#ff4d88;">YAYYY ğŸ’•</h1>
    <p>HAHAHA may choice ka pala eh ğŸ˜Œ</p>
    <p>See you on Friday ğŸ’</p>
    <div class="hearts">ğŸ’–ğŸ’˜ğŸ’ğŸ’—ğŸ’</div>
  </div>

  <script>
    const questionText = "Will you be my Valentine? ğŸ¤";
    const questionEl = document.getElementById("question");
    let i = 0;

    // âœ¨ typing effect
    function typeText() {
      if (i < questionText.length) {
        questionEl.textContent += questionText.charAt(i);
        i++;
        setTimeout(typeText, 60);
      }
    }
    typeText();

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["ğŸ’–","ğŸ’—","ğŸ’˜","ğŸ’","ğŸ’•"][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 700);

    const yesBtns = document.querySelectorAll(".yes");
    const bgMusic = document.getElementById("bgMusic");
    const card = document.getElementById("card");
    const result = document.getElementById("result");

    yesBtns.forEach(btn => {
      btn.addEventListener("click", e => {

        bgMusic.volume = 0;
        bgMusic.play().catch(() => {});
        let vol = 0;
        const fade = setInterval(() => {
          if (vol < 0.25) {
            vol += 0.02;
            bgMusic.volume = vol;
          } else clearInterval(fade);
        }, 120);

        for (let i = 0; i < 12; i++) {
          const c = document.createElement("div");
          c.className = "confetti";
          c.textContent = "ğŸ’–";
          c.style.left = e.clientX + (Math.random()*60 - 30) + "px";
          c.style.top = e.clientY + "px";
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 1200);
        }

        card.classList.add("hidden");
        result.classList.remove("hidden");
      });
    });
  </script>

</body>
</html>
